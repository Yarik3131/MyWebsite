<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        /* Устанавливаем розовые сердечки в качестве фона */
        body {
            font-size: 14px;
            color: red;
            background: url('https://www.transparenttextures.com/patterns/pink-heart-pattern.png'); /* Пример фона с сердечками */
            background-size: cover; /* Убедимся, что фон заполняет весь экран */
            background-attachment: fixed; /* Фон будет фиксированным при прокрутке */
            margin: 0;
            height: 100vh; /* Страница занимает всю высоту экрана */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>Привет Мышаааааа) Я тебя люблю)))))</h1>
</body>
</html>
